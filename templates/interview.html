<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciBox Interview - Собеседование</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">SciBox Interview</div>
            <div class="header-controls">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 25%"></div>
                </div>
                <div class="timer">45:00</div>
                <button class="btn btn-danger" onclick="endInterview()">Завершить</button>
            </div>
        </header>

        <div class="interview-container">
            <!-- Левая панель - Задача -->
            <div class="problem-panel">
                <div class="panel-tabs">
                    <div class="tab active">Задача</div>
                    <div class="tab">Примеры</div>
                </div>
                <div class="panel-content">
                    <div class="problem-content">
                        <h3>Название задачи</h3>
                        <p>Описание задачи будет загружено здесь...</p>
                        <div class="code-block">
                            Пример ввода/вывода будет здесь...
                        </div>
                    </div>
                    <button class="btn btn-primary run-tests-btn">
                        Запустить тесты
                    </button>
                </div>
            </div>

            <!-- Центральная панель - Редактор -->
            <div class="editor-panel">
                <div class="editor-header">
                    <select class="language-select">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
                <div class="editor-area">
                    <textarea class="code-editor" placeholder="// Напишите ваш код здесь...">
// Пример кода
function solution() {
    return true;
}
                    </textarea>
                </div>
                <div class="console-panel">
                    <div class="console-content">
                        > Результаты тестов появятся здесь...
                    </div>
                </div>
            </div>

            <!-- Правая панель - Чат -->
            <div class="chat-panel">
                <div class="chat-header">
                    AI Интервьюер
                </div>
                <div class="chat-messages">
                    <div class="message message-ai">
                        Здравствуйте! Я ваш AI-интервьюер. Начнем собеседование...
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" placeholder="Введите ваше сообщение...">
                    <button class="btn btn-primary send-btn">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Минимальный JavaScript для демонстрации
        document.querySelector('.send-btn').addEventListener('click', sendMessage);
        document.querySelector('.run-tests-btn').addEventListener('click', runTests);
        
        function sendMessage() {
            const input = document.querySelector('.chat-input');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                // Заглушка ответа AI
                setTimeout(() => {
                    addMessage('Спасибо за ваш ответ! Продолжайте работу над задачей.', 'ai');
                }, 500);
            }
        }
        
        function addMessage(text, sender) {
            const messagesContainer = document.querySelector('.chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message message-${sender}`;
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function runTests() {
            const console = document.querySelector('.console-content');
            console.innerHTML = '> Тесты запущены...\n> ✓ Тест 1 пройден\n> ✓ Тест 2 пройден\n> ✗ Тест 3 не пройден';
        }
        
        function endInterview() {
            if (confirm('Завершить собеседование?')) {
                window.location.href = 'results';
            }
        }
    </script>
</body>

</html>
